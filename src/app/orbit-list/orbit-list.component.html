<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    
    <tr class="data-row" *ngFor="let sat of satellites; let i = index" [class.stripe]="i % 2 === 0">
        <td>{{sat.name}}</td>
        <td [class.warning]="sat.type === 'Space Debris'" >{{sat.type}}</td>
        <td>{{sat.operational}}</td>
        <td>{{sat.orbitType}}</td>
        <td>{{sat.launchDate}}</td>
    </tr>
</table>
